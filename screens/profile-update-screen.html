<div class="profile-update-screen hidden">
    <header class="bg-white shadow-md py-4 px-6">
        <div class="flex justify-between items-center">
            <button id="back-to-profile-from-update" class="flex items-center text-gray-600 whitespace-nowrap">
                <div class="w-6 h-6 flex items-center justify-center mr-1">
                    <i class="ri-arrow-left-line"></i>
                </div>
                <span>Back</span>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Update Profile</h1>
            <div class="w-6 h-6"></div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8 pb-20">
        <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
            <div class="flex flex-col items-center">
                <div class="relative mb-4">
                    <div class="w-24 h-24 rounded-full overflow-hidden">
                        <img id="profile-update-avatar" src="" alt="Profile Avatar" class="w-full h-full object-cover">
                    </div>
                    <button id="choose-avatar-btn"
                        class="absolute bottom-0 right-0 w-8 h-8 bg-primary rounded-full flex items-center justify-center shadow-md whitespace-nowrap">
                        <i class="ri-pencil-line text-white"></i>
                    </button>
                </div>
                <div class="w-full max-w-md">
                    <div class="mb-4">
                        <label for="update-name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="update-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label for="update-age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                        <input type="number" id="update-age" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="mb-4">
                        <label for="update-grade" class="block text-sm font-medium text-gray-700 mb-1">Grade</label>
                        <select id="update-grade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="">Select Grade</option>
                            <option value="pre-k">Pre-K</option>
                            <option value="kindergarten">Kindergarten</option>
                            <option value="1st">1st Grade</option>
                            <option value="2nd">2nd Grade</option>
                            <option value="3rd">3rd Grade</option>
                            <option value="4th">4th Grade</option>
                            <option value="5th">5th Grade</option>
                        </select>
                    </div>
                    <button id="save-profile-btn" class="w-full py-3 bg-primary text-white rounded-button font-medium hover:bg-primary-dark transition-all whitespace-nowrap">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
